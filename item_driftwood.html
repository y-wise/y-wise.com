<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>流木・木｜ワイズ</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <div class="content-wrapper">
    <div class="main-content">
      <section class="card-section">
        <h2>流木・木</h2>
        <div class="product-grid">
          <!-- 商品1 -->
          <div class="product-card">
            <img src="images/driftwood_branch.jpg" alt="枝流木" loading="lazy">
            <div class="product-name">枝流木</div>
          </div>

          <!-- 商品2 -->
          <div class="product-card">
            <img src="images/driftwood_chunk.jpg" alt="塊流木" loading="lazy">
            <div class="product-name">塊流木</div>
          </div>

          <!-- 商品3 -->
          <div class="product-card">
            <img src="images/driftwood_stick.jpg" alt="スティック流木" loading="lazy">
            <div class="product-name">スティック流木</div>
          </div>

          <!-- 商品4 -->
          <div class="product-card">
            <img src="images/interior_wood.jpg" alt="飾り木" loading="lazy">
            <div class="product-name">飾り木</div>
          </div>

          <!-- 商品5 -->
          <div class="product-card">
            <img src="images/spiral_perch.jpg" alt="スパイラルパーチ" loading="lazy">
            <div class="product-name">スパイラルパーチ</div>
          </div>

          <!-- 商品6 -->
          <div class="product-card">
            <img src="images/pako_tree.jpg" alt="パコツリー" loading="lazy">
            <div class="product-name">パコツリー</div>
          </div>
        </div>
      </section>

      <section class="card-section" style="background-color: #f9f9f9;">
            <p>
                弊社の取扱商品は基本的に自然由来です。<br>実際のイメージと実物が異なることがございます。<br>
                各商品の取扱サイズ・価格・在庫状況など詳細を知りたい方は、<br>お問い合わせフォームよりご連絡ください。
            </p>
            <a href="contact.html">お問い合わせフォームへ</a>
      </section>

    </div>

    

    <div id="sidebar-container" class="sidebar"></div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });

    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <style>
.product-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 30px; /* カード間の余白 */
  margin-top: 30px;
  justify-content: flex-start;
}

/* 各カード */
.product-card {
  flex: 0 0 calc(33.33% - 20px); /* 幅固定、伸縮しない */
  max-width: 300px;               /* 最大幅 */
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 0;
  box-sizing: border-box;
  overflow: hidden;
  text-align: center;
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 4px 4px 0 0;
  display: block;
  margin-bottom: -4px;
}

.product-name {
  margin: 0;
  padding: 10px 0;
  font-weight: bold;
  color: #2e7d32;
  font-size: 1.1em;
}

.card-section p {
    font-size: 1.2em;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto 20px auto;
    padding: 20px 10px;
    text-align: center;
  }


/* レスポンシブ：中画面で2列 */
@media screen and (max-width: 950px) {
  .product-card {
    flex: 1 1 calc(50% - 15px);
  }
}

/* レスポンシブ：スマホで1列 */
@media screen and (max-width: 600px) {
  .product-card {
    flex: 1 1 100%;
  }
}
</style>

</body>
</html>
