<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取扱商品｜ワイズ</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <div class="content-wrapper">
    <div class="main-content">
      <section class="card-section">
        <h2>取扱商品</h2>
        <p><br>自然素材を中心とした各種商品のご紹介です。<br>下記から種類別・用途別にご覧いただけます。</p>
      </section>

      <!-- 種類別リンク -->
      <section class="card-section">
        <h2>種類別</h2>
        <div class="button-grid">
          <a href="item_driftwood.html">流木・木</a>
          <a href="item_pebble.html">砂利・砂</a>
          <a href="item_rock.html">石</a>
          <a href="item_other.html">その他</a>
        </div>
      </section>

      <!-- 用途別リンク -->
      <section class="card-section">
        <h2>用途別</h2>
        <div class="button-grid">
          <a href="item_aquarium.html">アクアリウム</a>
          <a href="item_gardening.html">ガーデニング</a>
          <a href="item_pet.html">ペット用品</a>
          <a href="item_interior.html">インテリア</a>
        </div>
      </section>
    </div>

    <div id="sidebar-container" class="sidebar"></div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });

    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <style>
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-grid a {
      width: 300px;
      max-width: 90%;
      text-align: center;
      padding: 20px;
      background-color: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button-grid a:hover {
      background-color: #388e3c;
    }
  </style>
</body>
</html>
